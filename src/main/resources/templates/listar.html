<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Lista de usuarios</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

<div class="container mt-4">
    <h1 class="mb-4">Lista de Usuarios</h1>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
            <tr>
                <th>CÃ³digo</th>
                <th>Nombres</th>
                <th>Apellidos</th>
                <th>Usuario</th>
                <th>Fecha Nac.</th>
                <th>Tipo</th>
                <th>Estado</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="u : ${usuarios}">
                <td th:text="${u.codUsua}"></td>
                <td th:text="${u.nomUsua}"></td>
                <td th:text="${u.apeUsua}"></td>
                <td th:text="${u.usrUsua}"></td>
                <td th:text="${u.fnaUsua}"></td>
                <td th:text="${u.tipo != null ? u.tipo.idTipo : 'Sin tipo'}"></td>
                <td th:text="${u.estUsua == 1 ? 'Activo' : 'Inactivo'}"></td>

                <!-- BOTONES -->
                <td class="text-center">
					<!-- Ver -->
					<a class="btn btn-info btn-sm"
					   th:href="@{/ver/{id}(id=${u.codUsua})}">
					   Ver
					</a>

					<!-- Editar -->
					<a class="btn btn-warning btn-sm"
					   th:href="@{/editar/{id}(id=${u.codUsua})}">
					   Editar
					</a>

					<!-- Eliminar -->
					<a class="btn btn-danger btn-sm"
					   th:href="@{/eliminar/{id}(id=${u.codUsua})}"
					   onclick="return confirm('Â¿Seguro que deseas eliminar este usuario?');">
					   Eliminar
					</a>
                </td>
            </tr>
        </tbody>
    </table>

	<a href="/usuarios/pdf" class="btn btn-danger" target="_blank">Exportar PDF</a>
    <a href="/menu" class="btn btn-primary">Volver al menÃº</a>
	<a href="/usuarios/pdf-grafico" class="btn btn-danger"  target="_blank"> ðŸ“Š Exportar PDF con GrÃ¡fico</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
